import:
  - ~/.config/alacritty/themes/dracula.yaml

font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  bold:
    family: UbuntuMono Nerd Font
  italic:
    family: UbuntuMono Nerd Font 
    style: Italic
  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic
  size: 11.0

key_bindings:
  - {key: N, mods: Control, action: CreateNewWindow}
